<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id="search-container">
        <input type="text" id="food-search" placeholder="Enter a food to search for">
        <button>Search!</button>
    </div>
    <div id="results-container"></div>


    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="recipe">
            <a href="{{this.link}}">{{title}}</a>
            <img src="{{this.thumbnail}}" alt="A picture of {{title}}">
            <p>Ingredients</p>
            <ul>
                {{#each this.ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
